<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    
    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/2-form-01636440.css">

  <body>
    <a class="navigation-link" href="./index.html">Go Back</a>

    <div class="container form-container">
      <form class="feedback-form" autocomplete="off">
        <label>
          <p>Email</p>
          <input
            class="form-input input-email"
            type="email"
            name="email"
            autofocus
          />
        </label>
        <label>
          <p>Message</p>
          <textarea
            class="form-input input-textarea"
            name="message"
            rows="8"
          ></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>

    
  </body>
